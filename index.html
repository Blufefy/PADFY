
<!DOCTYPE html>

<body>
    <header>
        <h1>BluePAD</h1>
        <input type="search" id="search-input" placeholder="Search notes...">
    </header>

        <button id="add-note-btn">Add Note</button>
        <ul id="note-list-items"></ul>

    </main>
